<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <h1 id="header" class="btn btn-danger" style="width:100%; margin-top:0; position:absolute; padding-bottom:20px; text-align:left;">AI PING PONG GAME <button data-toggle="modal" data-target="#instruction_box" id="instruction" class="btn btn-warning" style="float:right;" >Instruction</button></h1>
          <br>
          <br>
          <br>
          <br>
          <br>

          <center>
          <button id="play_button" class="btn btn-success" style="width:20%;" onclick="play()">Play</button>
          
            <button id="restart_button" onclick="restart_game()" class="btn btn-primary" style="width:20%;">Restart</button>
            <br>
          <h3 id="status" class="btn btn-danger" style="width:20%;">Status:</h3>
          <br>
          <div id="canvas"></div>
          <div id="game_console"></div>
          
          <div id="footer" style="margin-bottom:0px;; position:fixed; bottom:0; width:100%; background-color:lightgray; text-shadow:20px 20px 10px black; font-size:20px;">Developed by<a href="https://github.com/abhinav240209">Abhinav Arun</a></div>
          </center>
          <div id="instruction_box" class="modal">
            <div class="modal-dialog" style="width:80%;">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h3>Instructions</h3>
                      </div>
                      <div class="modal-body" >              
                       
                  </div>
                 </div>
              </div>
          </div>
        <script src="main.js"></script>
    </body>
</html>
